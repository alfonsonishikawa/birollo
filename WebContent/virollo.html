<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Ejemplo de la librer√≠a Virollo</title>
    <link rel="stylesheet" type="text/css" href="virollo.css"/>
    <script type="text/javascript" src="virollo.js"></script>
    <script type="text/javascript">
    
        function boot() {
        	// Ver https://stackoverflow.com/questions/16499687/html5-canvas-drawimage-stretched
        	var canvasIzq = document.getElementById("virollo_izquierda") ;
        	var canvasDcha = document.getElementById("virollo_derecha") ;
        	var ancho = canvasIzq.width ;
        	var alto = canvasIzq.height ;
        	var contextoCanvasIzq = canvasIzq.getContext("2d") ;
        	var contextoCanvasDcha = canvasDcha.getContext("2d") ;

        	//Imagenes
        	var espacio = document.getElementById("space") ;
        	var sol = document.getElementById("sol") ;
        	var tierra = document.getElementById("tierra") ;
        	
        	virollizar(contextoCanvasIzq, contextoCanvasDcha) ;
        	
        	contextoCanvasIzq.setProfundidad(0) ;
        	contextoCanvasIzq.drawImage(espacio, 0, 0, ancho, alto, 0, 0, ancho, alto) ;
        	contextoCanvasIzq.fillStyle = "rgb(0,0,255)" ;
        	contextoCanvasIzq.setProfundidad(6) ;
        	contextoCanvasIzq.drawImage(sol, ancho/2-20, alto/2-20, 40, 40) ;
        	contextoCanvasIzq.setProfundidad(12) ;
        	contextoCanvasIzq.drawImage(tierra, ancho/2, alto/2-7, 15, 15) ;
        }
    
    </script>
    
</head>
<body onload="boot()">

<div id="virollo_visor">
    <canvas id="virollo_izquierda" height="250" width="200"></canvas>
    <canvas id="virollo_derecha" height="250" width="200"></canvas>
</div>

<img id="space" src="space.jpg" hidden="true"/>
<img id="sol" src="sol.png" hidden="true"/>
<img id="tierra" src="earth.png" hidden="true"/>

</body>
</html>
